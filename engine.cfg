[application]

name="GGJ-wave"
main_scene="res://scenes/logo_scene.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=1024
height=600
fullscreen=true
stretch_mode="viewport"

[editor_plugins]

enabled=["GodotSTM"]

[input]

move_backwards0=[jaxis(0, 3)]
move_forwards0=[jaxis(0, 2)]
move_left0=[jaxis(0, 0)]
move_right0=[jaxis(0, 1)]
move_backwards1=[key(Down)]
move_forwards1=[key(Up)]
move_left1=[key(Left)]
move_right1=[key(Right)]
jump1=[key(Return)]
jump0=[jbutton(0, 0)]
move_forwards2=[key(W)]
move_backwards2=[key(S)]
move_left2=[key(A)]
move_right2=[key(D)]
jump2=[key(Space)]
move_forwards3=[jaxis(1, 2)]
move_backwards3=[jaxis(1, 3)]
move_left3=[jaxis(1, 0)]
move_right3=[jaxis(1, 1)]
jump3=[jbutton(1, 0)]

[rasterizer]

trilinear_mipmap_filter=true

[render]

default_clear_color=#ff000000
