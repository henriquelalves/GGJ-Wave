[application]

name="GGJ-wave"
main_scene="res://scenes/logo_scene.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=1024
height=600
fullscreen=true
stretch_mode="viewport"

[editor_plugins]

enabled=["GodotSTM"]

[input]

move_forwards=[key(W), key(Up)]
move_backwards=[key(S), key(Down)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
jump=[key(Space), key(Return)]

[rasterizer]

trilinear_mipmap_filter=true

[render]

default_clear_color=#ff000000
